  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container row mx-auto">
        <div class="col-12 col-md-5 shadow border my-5 mx-auto rounded">
            <form action="" class="p-3">
                <label for=""> First Name </label>
                <input type="text" name="" id="first_name" class="form-control" >
                
                <label for=""> Last Name </label>
                <input type="text" name="" id="last_name" class="form-control">
                
                <label for=""> Email </label>
                <input type="email" name="" id="email" class="form-control">

                <label for=""> Mobile </label>
                <input type="tel" name="" id="mobile_number" class="form-control">

                <label for=""> Password </label>
                <input type="password" name="" id="password" class="form-control">

                <div id="err" class="my-2">  </div>
                <button  type="submit" class="btn btn-primary my-3 container"> Submit</button>
                <p> <a href="form.html" class=""> My Account </a></p>
            </form>
        </div>
    </div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', (e)=>{
        e.preventDefault();
        let err = document.querySelector('#err');
        let btn = document.querySelector('form button');
        const inputs  = document.querySelectorAll('input');
        let is_complete = true;
        const formData = {};
        inputs.forEach(i => {
            if(i.value == '') {
                is_complete = false;
                i.classList.add('border-danger')
                let text = (i.id);
                i.placeholder = text[0].toUpperCase() +  (text.slice(1)).replace('_', " ") + " Cannot be empty"
            }else{
                i.classList.remove('border-danger')
                formData[i.id]  = i.value;
            }
        });

        if(is_complete){
            btn.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Please Wait . . .'
            email.classList.remove('border-danger')
            password.classList.remove('border-danger')
            console.log(formData);
            
            setTimeout(()=>{
                btn.innerHTML = 'Submit'
                err.innerHTML = '<div class="alert alert-warning small">Success';

            },3000)
        }
    })
</script>
</html>
