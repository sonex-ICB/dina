<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        header nav {
            display: flex;
            position: fixed;
            transform: translateX(200%);
            transition: 1s;
            flex-direction: column;
            top: 60px;
            background: rgb(66, 63, 63);
            width: 90%;
            left: 5%;
            padding: 40px 10px;
            border-radius: 10px;

            @media screen and (min-width: 768px) {
                flex-direction: row;
                position: static;
                background: transparent;
                padding: 10px;
                width: auto;
            }
        }

        header .navmenu {
            display: block;

            @media screen and (min-width: 768px) {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="p-3 bg-dark">

        <div class="container d-flex text-warning justify-content-between align-items-center">
            <h2> Solomon</h2>
            <nav class="">
                <a href="" class="text-decoration-none small text-warning p-2"> Link </a>
                <a href="" class="text-decoration-none small text-warning p-2"> Link </a>
                <a href="" class="text-decoration-none small text-warning p-2"> Link </a>
            </nav>
            <button data-on='off' class="navmenu border-0 bg-transparent text-warning"> <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

</body>
<script>
    document.querySelector('.navmenu').addEventListener('click', () => {
        let btn = document.querySelector('.navmenu');
        let nav = document.querySelector('nav');
        if (btn.dataset.on == "off") {
            btn.innerHTML = '<i class="ri-close-large-line"></i>'
            btn.dataset.on = 'on'
            nav.style.transform = 'translateX(0)'
        }else{
            btn.innerHTML = '<i class="ri-menu-line"></i>'
            btn.dataset.on = 'off'
            nav.style.transform = 'translateX(200%)'
        }
    })
</script>

</html>
