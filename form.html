  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container row mx-auto">
        <div class="col-12 col-md-5 shadow border my-5 mx-auto rounded">
            <form action="" class="p-3">
                <label for=""> Email </label>
                <input type="email" name="" id="email" class="form-control">
                <label for=""> Password </label>
                <input type="password" name="" id="password" class="form-control">
                <div id="err" class="my-2">  </div>
                <button type="button" onclick="submitform()" class="btn btn-primary my-3 container"> Submit</button>
                <p> <a href="create_account.html" class=""> Create Account </a></p>
            </form>
        </div>
    </div>
     
</body>
<script>

    function submitform(){
        let email = document.querySelector('#email');
        let password = document.querySelector('#password');
        let err = document.querySelector('#err');
        let btn = document.querySelector('form button');

        btn.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Please Wait . . .'
        
        if(email.value == ''){
            err.innerHTML = '<div class="alert alert-danger small">Email cannot be empty!</div>'
            email.classList.add('border-danger')
            btn.innerHTML = 'Submit'
        }
        else if(password.value == ''){
            err.innerHTML = '<div class="alert alert-danger small">Password cannot be empty!</div>'
            password.classList.add('border-danger')
            btn.innerHTML = 'Submit'
        }else{
            btn.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Please Wait . . .'
            email.classList.remove('border-danger')
            password.classList.remove('border-danger')
            
            
            const formData = {
                email:email,
                password:password
            }
            setTimeout(()=>{
                btn.innerHTML = 'Submit'
                err.innerHTML = '<div class="alert alert-warning small">Success';

            },3000)
        }
    }
      


</script>
</html>
